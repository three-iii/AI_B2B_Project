spring:
  application:
    name: company
  datasource:
    url: jdbc:postgresql://localhost:5432/b2b
    username: postgres
    password: qwer
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        highlight_sql: true

server:
  port: 19094
  swagger:
    host: localhost

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/

logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace

gemini:
  api:
    url: https://generativelanguage.googleapis.com
    key: ${GEMINI_KEY}

springdoc:
  api-docs:
    path: /api/companies/v3/api-docs
  swagger-ui:
    path: /api/companies/swagger-ui.html

gateway:
  url: localhost:19091

